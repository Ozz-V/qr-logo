name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. INSTALAR LIBRER√çAS DE LINUX (LA CLAVE PARA PILLOW)
      # Esto arregla el error de "jpeg headers" o "packaging failed"
      - name: Install Linux Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 2. INSTALAR FLUTTER (PARA EVITAR PREGUNTAS)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 3. ACTUALIZAR PIP E INSTALAR DEPENDENCIAS
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          pip install -r requirements.txt

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Assets
        run: |
          mkdir -p assets
          cp icon.png assets/icon.png

      # 4. COMPILAR (SIN PREGUNTAS, SIN ERRORES)
      - name: Build APK with Flet
        run: |
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-Final-App
          path: build/apk/app-release.apk
