name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Aseguramos las dependencias (Pillow 10.0.0 es clave)
      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Assets
        run: |
          mkdir -p assets
          cp icon.png assets/icon.png

      # --- EL TRUCO MAESTRO ---
      # 1. "set +o pipefail": Evita que GitHub marque error cuando 'yes' termine.
      # 2. "yes |": Responde "y" (yes) automáticamente a la pregunta de instalación.
      - name: Build APK with Flet
        shell: bash
        run: |
          set +o pipefail
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Logo-APP-FINAL
          path: build/apk/app-release.apk
