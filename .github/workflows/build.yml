name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK with Flet
        # AQUI ESTA EL CAMBIO:
        # Puse "QR + Logo" entre comillas. Así saldrá en tu celular.
        run: |
          yes | flet build apk --product-name "QR + Logo" --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QR-Plus-Logo-v1.0  # El nombre del ZIP (mejor sin símbolos)
          path: build/apk/app-release.apk
